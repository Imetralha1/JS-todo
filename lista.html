<input id="input" placeholder="Digite um item">
<button id="botao" onclick="nomeDaFuncao()" >Adicionar</button>
<div id="lista"></div>
<script>
 

 function nomeDaFuncao(){
 
     let input = document.getElementById("input")  
     let lista = document.getElementById("lista")
    
    let div = document.createElement("div")
    let texto = document.createTextNode(input.value)
    
    let check = document.createElement("input")
    check.type = "checkbox"
    check.value = input.value
    div.appendChild(check)
    div.appendChild(texto)

    lista.appendChild(div)
    input.value = ""
}
   function NomeDaFuncao(){
     window.alert ("o site j√° terminou de carregar")
   }
   window.addEventListener("load", NomeDaFuncao())
</script>
